<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="navigator-container">
      <div id="navigator-selector"></div>
    </div>
    <script src="library/jquery.min.js"></script>
    <script src="library/jquery-ui.min.js"></script>
    <script src="library/gsap.min.js"></script>
    <script src="library/pixi.min.js"></script>
    <script src="library/anime.min.js"></script>
    <script src="library/d3.min.js"></script>
    <script src="library/viewport.min.min.js"></script>
    <script src="library/pixi-filters.js"></script>
    <script src="library/fontfaceobserver.standalone.js"></script>
    <script type="module" src="script/main.js"></script>
    <svg width="0" height="0" style="position: fixed"></svg>
    <div class="card" style="z-index: 1000; position: absolute">
      <div class="card--avatar">
        <img />
      </div>
      <p class="card--name"></p>
      <p class="card--info"></p>
      <a class="card--more" href="#">了解更多</a>
    </div>
    <script type="module" src="script/card.js"></script>
  </body>
</html>
